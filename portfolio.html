        <nav>
            <ul>

                <li><a href="index.html" class="knupka">Strona główna</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="portfolio-nav">
            <h2 class="block-2">Nasze prace</h2>
            <div class="style-navigation">
                <a href="#jp">Japoński styl⛩️</a>
                <a href="#tribal">Tribal<img src="img/tribal-em.png" alt="skandynawski" style="width: 20px;
                 height: 16px; position: relative; top: 3px; left: 3px;"></a>
                <a href="#Staraszkoła">Stara szkoła<img src="img/roze-em.png" alt="skandynawski" style="width: 20px;
                 height: 16px; position: relative; top: 3px; left: 3px;"></a>
                <a href="#Stylskandynawski">Styl skandynawski <img src="img/rune-em.png" alt="skandynawski" style="width: 20px;
                 height: 16px; position: relative; top: 3px;"></a>

        </section>

                <h2 class="block-2">Japoński styl</h2>
                <div class="gallery">
                    <div class="gallery-item">

                    </div>
                    <div class="gallery-item">
                        <img src="img/jp2.jpg" alt="Realistyczny krajobraz">
                    </div>
                    <div class="gallery-item">
                        <img src="img/jp.jpg" alt="Realistyczne zwierzę">
                    </div>
                    <div class="gallery-item">
                        <img src="img/jp3.jpg" alt="Realistyczne zwierzę">
                    </div>
                    <div class="gallery-item">
                        <img src="img/jp4.jpg" alt="Realistyczne zwierzę">
                    </div>
                    <div class="gallery-item">
                        <img src="img/jp5.jpg" alt="Realistyczne zwierzę">
                    </div>
                </div>
            </div>

            <div id="tribal" class="style-section">
                <h2 class="block-2">Tribal</h2>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="tb1.jpg" alt="Tribal na ramieniu">
                    </div>
                    <div class="gallery-item">
                        <img src="tb1.jpg" alt="Nowoczesny tribal">

                    <img src="img/sk1.jpg" alt="Szkic zwierzęcia">

    <footer class="fn">
        <p>&copy; 2024 Studio Tatuażu "Czarna Róża". Wszelkie prawa zastrzeżone.</p>
        <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="back-to-top"><img src="img/arrow-el.png" alt="skandynawski" style="width: 30px;
                 height: 30px; position: relative; right: 2px; bottom: 1px;"></button>
    </footer>
    
    <script src="index.js"></script>
    <script>
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('show'); // Додати клас для показу
            } else {
                backToTopButton.classList.remove('show'); // Видалити клас для приховування
            }
        });

        backToTopButton.addEventListener('click', () => {
            backToTopButton.classList.add('clicked'); // Додати клас при натисканні
            setTimeout(() => {
                backToTopButton.classList.remove('clicked'); // Видалити клас через 300 мс
            }, 300);
        });
    </script>
</body>
</html>
